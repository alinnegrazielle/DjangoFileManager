{% extends 'paginas/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid px-3">
    <div class="row min-vh-10">
        <div class="col-md-4 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                <h2>Login</h2>
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-xl-3 d-none d-md-block">
            <img src="https://www.iq.com.br/wp-content/uploads/2018/10/shutterstock_299222171-770x478.jpg">
        </div>
    </div>
</div>
{% endblock %}

{% block rodape %}
{% endblock %}
